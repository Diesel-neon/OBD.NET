name: .NET Build

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      # ファイル名を指定せず、自動で探してもらうように変更。これが一番確実です。
      run: dotnet restore

    - name: Build project
      # こちらもファイル名を指定せず、自動でビルドさせます。
      run: dotnet build --no-restore --configuration Release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: OBD.NET-dll
        # 完成したDLLを探しに行くパス（これは前回の修正でOKでした）
        path: OBD.NET/bin/Release/**/*.dll
