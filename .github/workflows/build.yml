name: .NET Build

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      # 事実1,2,3をすべて満たす唯一のコマンド
      run: dotnet restore OBD.NET/OBD.NET.sln

    - name: Build project
      # こちらも同様
      run: dotnet build OBD.NET/OBD.NET.sln --no-restore --configuration Release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: OBD.NET-dll
        path: OBD.NET/bin/Release/**/*.dll
