name: .NET Build

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      # ここが重要！ OBD.NETフォルダの中で作業するように指定します
      run: dotnet restore
      working-directory: ./OBD.NET

    - name: Build project
      # こちらもOBD.NETフォルダの中で作業します
      run: dotnet build --no-restore --configuration Release
      working-directory: ./OBD.NET

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: OBD.NET-dll
        # 完成品を探しに行くパスはこれでOKです
        path: OBD.NET/bin/Release/**/*.dll
